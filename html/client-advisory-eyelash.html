<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow">
	<title>美容美甲</title>
	<!-- Bootstrap4 css-->
	<link rel="stylesheet" href="../bootstrap/bootstrapcss/bootstrap.min.css">
	<!--animate.css-->
	<link rel="stylesheet" href="../animate/animate.min.css">
	<!--fontawesome-->
	<!-- <link href="../../fontawesome-pro/css/all.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/fontawesome.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/brands.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/solid.min.css" rel="stylesheet"> -->
	<script src="https://kit.fontawesome.com/c9a5b34004.js" crossorigin="anonymous"></script>

	<!-- 自定義css -->
	<link href="../css/all.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div class="bg-topbar text-center fixed-top pt-3 pb-2">
		<h1 class="h4" id="customer">客戶-娜娜</h1>
	</div>
	<div class="client bg bg-whitesmoke">
		<div class="container">
			<div class="row">
				<div class="col-4">
					客戶姓名：<span id="ClintName">娜娜</span>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row mb-3">
				<div class="col-12">
					<div class="bg-lightpink text-center pt-2 pb-1">
						<h4>接睫紀錄</h4>
					</div>
				</div>
			</div>
			<!--class="row" end-->



			<div class="eyesgroup">
				<div class="row">
					<div class="tab-content">
						<div class="container tab-pane active">
							<br>
							<span class="eye"><img id="img-eye" src="../images/eye/1-0-1單眼皮.png" alt=""></span>
						</div>

					</div>
				</div>
				<!--class="row" end-->
				<!-- Tab panes -->
				<div class="row eyeslashgroup">
					<div class="tab-content">
						<div class="container tab-pane active">
							<br>
							<span class="eyelash"><img id="img-eyelash" src="../images/eye/1-1稀疏.png" alt=""></span>
						</div>

					</div>
				</div>
				<!--class="row" end-->
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<div class="bg-lightpink text-center pt-2 pb-1">
						<h4>眼型</h4>
					</div>
				</div>
			</div>
			<!--class="row" end-->


			<input type="hidden" id="ctrl_126ec5" name="Eyelash.EyeStyle" value="0010000000" />
			<ul id="nav_126ec5" class="nav nav-pills btn-choice" role="tablist">
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001000000"
						value="0001000000">單眼皮</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0002000000"
						value="0002000000">雙眼皮</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0003000000"
						value="0003000000">內雙</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0004000000"
						value="0004000000">深陷型</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0007000000"
						value="0007000000">丹鳳眼</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0010000000"
						value="0010000000">細長型</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0011000000"
						value="0011000000">杏仁眼</button>
				</li>
			</ul>


			<div class="row mb-3">
				<div class="col-12">
					<div class="bg-lightpink text-center pt-2 pb-1">
						<h4>真睫毛狀況</h4>
					</div>
				</div>
			</div>
			<!--class="row" end-->
			<input type="hidden" id="ctrl_5605cf" name="Eyelash.Hair" value="0001010000" />
			<ul id="nav_5605cf" class="nav nav-pills btn-choice" role="tablist">
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001010000"
						value="0001010000">3D自然款睫毛</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001060000"
						value="0001060000">3D細款睫毛</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001020000"
						value="0001020000">3D微妝感款睫毛</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001070000"
						value="0001070000">3D健康款睫毛</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001040000"
						value="0001040000">6D微妝感款睫毛</button>
				</li>
				<li class="nav-item mr-2 mb-2">
					<button type="button" class="nav-link" data-toggle="tab" href="#img0001030000"
						value="0001030000">6D濃密款睫毛</button>
				</li>
			</ul>

			<div class="row mt-3">
				<div class="col-12 col-sm-12 text-center">
					<button type="submit" class="btn btn-default btn-dark" data-toggle="modal"
						data-target="#myModal-eyeslash">確認送出</button>
				</div>
				<!-- 模态框 -->
				<div class="modal fade" id="myModal-eyeslash">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<!-- 模态框头部 -->
							<div class="modal-header">
								<h5 class="modal-title">確認眼型及接睫正確？</h5>
							</div>
							<!-- 模态框底部 -->
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-default btn-deeppink" id="gamesubmit" onclick="isCorrect()">確認</button>
							</div>

						</div><!-- class="modal-content" end-->
					</div><!-- class="modal-dialog modal-sm" end-->
				</div>
				<!--模态框 class="modal fade" id="myModal" end-->
			</div>
			<!--class="row" end-->
		</div>
		<!--id="beauty-eyeslash" end-->
	</div><!-- class="bg" end-->

	<!--Bootstrap 4-->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="../bootstrap/bootstrapjs/bootstrap.min.js"></script>
	<script src="../js/advisory-eyelash.js"></script>
	<!--加載wow.js-->
	<script src="../js/wow.min.js"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>
	<script src="../js/all.js"></script>


</body>

</html>
