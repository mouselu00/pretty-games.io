<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>美容美甲</title>
<!-- Bootstrap4 css-->
<link rel="stylesheet" href="../bootstrap/bootstrapcss/bootstrap.min.css">
<!--animate.css-->
<link rel="stylesheet" href="../animate/animate.min.css">
<!--fontawesome-->
<!-- <link href="../../fontawesome-pro/css/all.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/fontawesome.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/brands.min.css" rel="stylesheet">
<link href="../../fontawesome-pro/css/solid.min.css" rel="stylesheet"> -->
<script src="https://kit.fontawesome.com/c9a5b34004.js" crossorigin="anonymous"></script>
<!-- 自定義css -->
<link href="../css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bg-indexlogin">
	<div class="bg-float">
		<div class="container">
			<div class="row">
				<div class="col-10 offset-1 col-sm-8 offset-sm-2">
					
					<form class="mt-50" id="InfoForm" name="submit-to-google-sheet">
						<div class="col-12 alert-danger " style="display: none" id="InfosubmitAlert">*電話與電子信箱輸入至少一項</div>
						<div class="col-12 alert-danger " style="display: none" id="IndustrysubmitAlert">*產業輸入至少勾選一項</div>
						<div class="form-group shadow-lg">
							<input type="name" name="name" class="form-control" id="name" placeholder="請輸入您的姓名" required="required"
							 
        　　 				onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  autocomplete="off">
						</div>
						<div class="form-group shadow-lg">
							<input type="phone" name="phone" class="form-control" id="phone" placeholder="請輸入您的電話" required="required"
							onkeyup="value=value.replace(/[^\d]/g,'')"  autocomplete="off">
						</div>
						<div class="form-group shadow-lg">
							<input type="email" name="email" class="form-control" id="email" placeholder="請輸入您的電子信箱" required="required" autocomplete="off">
						</div>
						<div class="checkbox-group" id="checkboxGroup" required="required">
							<div class="form-check form-check-inline">
								<div class="pr-2">您的產業：</div>
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="NailArt" value="true">
								<label class="form-check-label" for="inlineCheckbox1">美甲</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="GetEyelash" value="true">
								<label class="form-check-label" for="inlineCheckbox2">美睫</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="HairRemoval"value="true">
								<label class="form-check-label" for="inlineCheckbox3">除毛</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="Tattoo" value="true">
								<label class="form-check-label" for="inlineCheckbox4">紋繡</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="Cosmetic" value="true">
								<label class="form-check-label" for="inlineCheckbox5">美容</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox6" name="Massage" value="true">
								<label class="form-check-label" for="inlineCheckbox6">按摩</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox7" name="Other" value="true">
								<label class="form-check-label" for="inlineCheckbox7">其他</label>
							</div>
						</div>
						<input type="hidden" id="time" name="time" value="CurrentDate">
						
						<div class="text-center mt-2">
							<input type="submit" class="btn btn-login" onclick="login()" id="InfoSubmit" value="開始遊玩"></input>
						</div>

					</form>	
				</div><!--class="col-10 offset-1 col-sm-8 offset-sm-2" end-->
			</div><!--class="row" end-->
		</div><!--class="container" end-->
	</div><!--class="bg-black" end-->
</div>
	
<!--Bootstrap 4-->
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="../bootstrap/bootstrapjs/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
<!--加載wow.js-->
<script src="../js/wow.min.js"></script>
<script type="text/javascript">
	new WOW().init();
</script>
<script src="../js/all.js"></script>
</body>
</html>
